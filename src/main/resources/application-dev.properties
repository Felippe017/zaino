spring.application.name=Zaino-ECommerce
# Dados de conexao com o banco H2 - h2 somente para testes
spring.datasource.driverClassName=org.h2.Driver
# spring.datasource.url=jdbc:h2:mem:testdb
# spring.datasource.username=sa
# spring.datasource.password=

# H2 Client
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA, SQL
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Actuator
# Expor todos os endpoints (cuidado em producao)
management.endpoints.web.exposure.include=*
# Ou expor apenas os que voce precisa
# management.endpoints.web.exposure.include=health,info,metrics
# Exibir detalhes completos da saude (health check)
management.endpoint.health.show-details=always

# Configuracoes do PostegreSQL
#spring.jpa.properties.jakarta.persistence.schema-generation.create-source=metadata
#spring.jpa.properties.jakarta.persistence.schema-generation.scripts.action=create
#spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-target=create.sql
#spring.jpa.properties.hibernate.hbm2ddl.delimiter=;
spring.datasource.url=jdbc:postgresql://localhost:5433/dscommerce
spring.datasource.username=postgres
spring.datasource.password=1234567

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=none

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=myuser
spring.rabbitmq.password=mypassword

# Opcional: Para garantir que ele confirme o envio das mensagens
spring.rabbitmq.publisher-confirm-type=correlated
spring.rabbitmq.publisher-returns=true