spring.application.name=Zaino-ECommerce

# Dados de conexão com o banco H2 - h2 somente para testesv#
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# H2 Client #
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA, SQL #
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Actuator #
# Expor todos os endpoints (cuidado em produção)
management.endpoints.web.exposure.include=*
# Ou expor apenas os que você precisa
# management.endpoints.web.exposure.include=health,info,metrics

# Exibir detalhes completos da saúde (health check)b
management.endpoint.health.show-details=always